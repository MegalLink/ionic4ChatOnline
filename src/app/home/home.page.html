<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="end" fill="clear">
      <ion-icon style="color:#ffff"  name="menu"></ion-icon>
      
    </ion-button>
    <ion-title>
      Chat Online App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let chat of chatRooms" (click)="openChat(chat)">
    <ion-avatar slot="start">
      <ion-img [src]="chat.img"></ion-img>
     
    </ion-avatar>
    <ion-label>
      <h2><b>{{chat.name}}</b></h2>
      
      <h3>{{chat.description}}</h3>
      
    </ion-label>
  </ion-item>
    
  </ion-list>
 <!-- <ion-button (click)="onLogOut()"> Salir </ion-button>-->
</ion-content>
