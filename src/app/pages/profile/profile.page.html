<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="regresarHome()">
      <ion-icon class="regresar" name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-title>Perfil de usuario</ion-title>
    
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <ion-item class="ion-text-center" >
    <ion-avatar class="ion-margin-start" slot="start">
      <ion-img [src]="user.photoUrl"></ion-img>
      </ion-avatar>
      <ion-label > <h3>Usuario:</h3> {{user.name}} <br><h3>Email:</h3> {{user.email}}</ion-label>
      
  </ion-item>
  
 

  <ion-item *ngIf="modificar">
    <ion-label position="floating">Nuevo Nombre</ion-label>
    <ion-input [(ngModel)]="uName" type="text" name="nombre" required></ion-input>
</ion-item>
</ion-content>
<ion-footer>
    <ion-button expand="block" *ngIf="!modificar" (click)="modificarM()" fill="solid" shape="round">
        Modificar Nombre
       </ion-button>
  <ion-button expand="block" *ngIf="modificar" (click)="actualizarUser()" fill="solid" shape="round">
    Aceptar
  </ion-button>
</ion-footer>
