<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="closeChat()">
      <ion-icon class="regresar" name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-title>{{ chat.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="primary">
  <div *ngIf="room">
    <ion-card *ngFor="let mensaje of room.messages">
      
      <ion-card-content text-start class="myChat"   *ngIf="mensaje.nameUser ==this.nameUser">
         
          <div class="card-title">User name:{{mensaje.nameUser}}</div>
          <div class="card-subtitle">Mensaje: {{mensaje.content}}</div>
          <div class="card-subtitle">{{mensaje.date.seconds * 1000 | date:'MM-dd-yyyy h:mm:ss'}}</div>
        
      </ion-card-content>
      <ion-card-content text-end class="otherChat" *ngIf="mensaje.nameUser!=this.nameUser">
        
          <div class="card-title">User name:{{mensaje.nameUser}}</div>
          <div class="card-subtitle">Mensaje: {{mensaje.content}}</div>
          <div class="card-subtitle">{{mensaje.date.seconds * 1000 | date:'MM-dd-yyyy h:mm:ss'}}</div>
        
      </ion-card-content>
      
    </ion-card>
  </div>
  
</ion-content>
<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"> </ion-textarea>
    <ion-button color="success" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
